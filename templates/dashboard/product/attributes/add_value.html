{% if choices %}
	<div class="form-group">
	{% for choice in choices %}
		<span class="label label-primary" style='margin-top:8px;'>
		<i class="icon-"></i>
		{{ choice.name }}
		</span>
	{% endfor %}
   </div>
{% endif %}
<div class="form-group hidden" id='add_value'>
  	<label>Value</label>
	<input type="text" id='value' class="form-control" name="value">
 	<span class="help-block">Attribute value e.g Sony
 	</span>
</div>
